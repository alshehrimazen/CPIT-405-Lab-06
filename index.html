<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Like/Dislike System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Lab-6</h1>
        <h2>Hockey is fun!</h2>

        <div class="buttons">
            <button id="likeBtn">Like 👍 (<span id="likeCount">0</span>)</button>
            <button id="dislikeBtn">Dislike 👎 (<span id="dislikeCount">0</span>)</button>
        </div>

        <div class="comment-section">
            <input type="text" id="commentInput" placeholder="Leave a comment...">
            <button id="submitComment">Submit</button>
        </div>

        <h2>Comments</h2>
        <ul id="commentList"></ul>

        <button id="resetBtn" class="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
